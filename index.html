!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h2>S&P 500</h2> 
        <h1>Stock Analyzer</h1>
        <h3>Pick a stock from the S&P 500 and see how it compares 
            against a basket of random competitors </h3>
    </header>
    <!-- Form to get user input -->
    <form id="stock-compare">
        <div class="form-container">
            <p>Stock Symbol:</p>
            <input id="ticker-symbol" class="form-field__full" type="symbol" name="symbol">
            
            <div id="btn">Compare!</div>
            <p>Please be patient API calls run on 20 sec interval</p>

        </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href=https://www.alphavantage.co/">alphavantage.co</a>, all numbers are approximations.</p>
    </footer>
</body>
</html>
